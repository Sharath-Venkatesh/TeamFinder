	<body background="images/main.jpg" style = "background-size:cover;">
	<div class="container">
		<header class="codrops-header">
			<h1 style="color:white;">Hello there! 
				<span style="color:white;"> What brings you here?</span>
			</h1>
		</header>
		<a href="login.html" class="btn btn-danger"><button class="button button--quidel button--round-s w3-display-topright"><i class="button__icon icon icon-flag"></i><span>Sign out</span></button></a>

		<section class="content">
			<div class="box bg-1">

			</div>
